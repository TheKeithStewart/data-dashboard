name: E2E Tests on Vercel Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  wait-for-vercel:
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.wait-for-vercel.outputs.url }}
    steps:
      - name: Wait for Vercel Preview Deployment
        id: wait-for-vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
          vercel_password: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

  e2e-tests:
    needs: wait-for-vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E Tests
        run: npm test -- --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ needs.wait-for-vercel.outputs.preview-url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: app/playwright-report/
          retention-days: 7

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: app/test-results/
          retention-days: 7
